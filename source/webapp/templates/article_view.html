{% extends 'base.html' %}

{% block title %}View{% endblock %}
{% block menu %}
    <a href="{% url 'article_update' article.pk %}">Update</a>
{% endblock %}
{% block content %}
    <h1>{{ article.title }}</h1>
    <p>{{ article.text }}</p>
    <p>By: {{ article.author }} | {{ article.created_at }}</p>
{% endblock %}
